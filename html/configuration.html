<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
		<title>Note to Self Configuration</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	</head>

	<body>
		<div class='container' style='margin-top:20px;'>

			<div class='well'>
				<div class='form-group'>
					<label for='api_key'>Message</label>
          <textarea class="form-control" rows="3"></textarea>
				</div>
			</div>

			<button type='submit' class='btn btn-primary btn-block btn-lg' id='save'>Save</button>

		</div> <!-- /container -->

		<script src='//code.jquery.com/jquery-1.10.2.min.js'></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
		<script>
			function getQueryVariable(variable) {
				var query = location.search.substring(1);
				var vars = query.split('&');
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split('=');
					if (pair[0] == variable)
						return decodeURIComponent(pair[1]);
				}
				return '';
			}
			$().ready(function() {
				$('textarea').val(getQueryVariable('note'));
				$('#save').click(function() {
					var ret = {note: $('textarea').val()};
					document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(ret));
				});
			});
		</script>
	</body>
</html>
